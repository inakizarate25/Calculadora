<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="wrapper">
        <section class="display">
            0
        </section>

        <section class="calc-buttons">
            <div class="calc-buttons-row">
                <button class="calc-button operador">
                    C
                </button>
                <button class="calc-button double operador">
                    ←
                </button>
                <button class="calc-button operador">
                    /
                </button>
            </div>

            <div class="calc-buttons-row">
                <button class="calc-button">
                    7
                </button>
                <button class="calc-button">
                    8
                </button>
                <button class="calc-button">
                    9
                </button>
                <button class="calc-button operador">
                    x
                </button>
            </div>

            <div class="calc-buttons-row">
                <button class="calc-button">
                    4
                </button>
                <button class="calc-button">
                    5
                </button>
                <button class="calc-button">
                    6
                </button>
                <button class="calc-button operador">
                    -
                </button>
            </div>

            <div class="calc-buttons-row">
                <button class="calc-button">
                    1
                </button>
                <button class="calc-button">
                    2
                </button>
                <button class="calc-button">
                    3
                </button>
                <button class="calc-button operador">
                    +
                </button>
            </div>

            <div class="calc-buttons-row">
                <button class="calc-button">
                    0
                </button>
                <button class="calc-button triple operador">
                    =
                </button>
            </div>
        </section>
    </div>


<footer>
    <p>© 2023 Iñaki Zárate</p>
</footer>

    <script src="app.js"></script>
</body>
</html>
